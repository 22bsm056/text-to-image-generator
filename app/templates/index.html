<!DOCTYPE html>
<html>
<head>
    <title>AI Image Generator</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin-top: 40px; }
        input[type=text] { width: 60%; padding: 10px; font-size: 16px; }
        button { padding: 10px 20px; font-size: 16px; }
        img { margin-top: 20px; max-width: 500px; }
    </style>
</head>
<body>
    <h1>AI Image Generator</h1>
    <form method="post" action="/generate">
        <input type="text" name="prompt" placeholder="Please write prompt to generate image" required>
        <button type="submit">Generate</button>
    </form>

    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}

    {% if image_path %}
        <h2>Generated Image:</h2>
        <img src="{{ image_path }}" alt="Generated Image">
    {% endif %}
</body>
</html>
